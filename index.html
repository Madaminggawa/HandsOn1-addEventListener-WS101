<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript addEventListener() Hands-On</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: red;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>JavaScript addEventListener() Hands-On</h1>

    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>

    <script>
        function handleClick1() {
            alert("Button 1 was clicked!");
        }

        function handleClick2() {
            alert("Button 2 was clicked!");
        }

        function handleClick3() {
            alert("Button 3 was clicked!");
        }

        document.getElementById('button1').addEventListener('click', handleClick1);
        document.getElementById('button2').addEventListener('click', handleClick2);
        document.getElementById('button3').addEventListener('click', handleClick3);
    </script>
</body>
</html>
